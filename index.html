<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="images/search.png" alt="search img"></button>
        </div>

        <div class="error">
            <p>Invalid city name</p>
        </div>

        <div class="weather">
            <img src="images/clear.png" alt="weather img" class="weather-icon">
            <h1 class="temp">35Â°C</h1>
            <h2 class="description">Clear</h2>

            <div class="place">
                <h1 class="city">Kharagpur</h1>
                <h1 class="city">,</h1>
                <h1 class="country">IN</h2>
            </div>


            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="humidity.png">
                    <div>
                        <p class="humidity">40%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="images/wind.png" alt="humidity.png">
                    <div>
                        <p class="wind">10 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div> 
    </div>

<script src="script.js"></script>

</body>
</html>
